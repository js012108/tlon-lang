{% extends 'base.html' %}

{% block breadcrumb_title %}
{% endblock breadcrumb_title %}

{% block breadcrumb_content %}
{% endblock breadcrumb_content %}

{% block content %}
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'usuarios/styles.css' %}">
  <script src="{% static 'usuarios/script.js' %}"></script>
    
  <div class="login-box modal-content">
    <div class="login-logo">
      <a href="../../index2.html"><b>Bienvenido</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Inicia sesión para ingresar</p>

      <form method="post">
        {% csrf_token %}
        <div class="form-group has-feedback">
          <input type="username" class="form-control" placeholder="Nombre de usuario"  name="username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Contraseña" name="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" style="margin-bottom: 5px">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="#">Olvidé mi contraseña</a><br>

    </div>
  </div>
{% endblock content %}
